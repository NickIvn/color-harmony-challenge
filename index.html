<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Harmony Challenge</title>
</head>
<body>
    <h1>Color Harmony Challenge</h1>
    <div class="info">
        <div class="timer">Remaining time: 00:00</div>
        <div class="score">Score: 0</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="color"></div>
            <div class="text"></div>
        </div>
        <div class="button-container">
            <button type="button" id="yes">YES</button>
            <button type="button" id="no">NO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
